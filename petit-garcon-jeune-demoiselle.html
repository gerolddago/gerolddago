    <script>
        let playy = document.querySelector("#play");
        let pausee = document.querySelector("#pause");
        let audio = new Audio('Extrait_PetitGarcon_JeuneDemoiselle_GeroldDago.mp3');
        
        
        

        function play_() {
            pausee.style.display = "block";
            playy.style.display = "none";

            audio.play();

            pausee.style.transition = "all 1s";
            playy.style.transition = "all 1s";
        }

        function pause_() {
            playy.style.display = "block";
            pausee.style.display = "none";

            audio.pause();
            
            playy.style.transition = "all 1s";
            pausee.style.transition = "all 1s";
        }

        audio.addEventListener("ended", function() 
        {
            playy.style.display = "block";
            pausee.style.display = "none";
        });
